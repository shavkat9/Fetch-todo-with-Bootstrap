<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch Api</h1>
   <form id="addPost">
    <div class="form-group">
        <input type="text" id="title" class="form-control mb-4" placeholder="Title">
    </div>
    <div>
        <textarea id="body"  class="form-control mb-4" placeholder="Body"></textarea>
    </div class="form-group">
    <input type="submit" class="btn btn-secondary" value="Submit">
   </form>
</div>
<!-- --------------------------------------------------------- -->
    <script>
        document.getElementById('addPost').addEventListener
        ('submit', addPost);
       
        function addPost (e){
            e.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body:JSON.stringify({title:title, body:body})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
             
        }

    </script>
</body>
</html>
